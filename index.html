<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <style>
div.relative{

 position:relative;
 left: 30px;
 border: 3px solid #73AD21;
}

div.fixed{

 position:fixed;
 left: 30px;
 border: 3px solid #73AD21;
}

 div.absolute{

 position:absolute;
 left: 30px;
 border: 3px solid #73AD21;
}

div.static{

 position:static;
 left: 30px;
 border: 3px solid #73AD21;
}

<h2>positions</h2>
<p>an element with position: relative;its position relative to normal position:</p>
<div class="relative">
this div element has position:relative
</div><br><br>
<div class="fixed">
this div element has position:fixed
</div><br><br>
<div class="absolute">
this div element has position:absolute
</div><br><br>
<div class="static">
this div element has position:static
</div><br><br>





















    </style>
</body>
</html>
