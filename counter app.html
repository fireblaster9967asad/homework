<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body>
    <h1 id="counter">0</h1>
    <button id="button-increment">+</button>
    <button id="button-decrement">-</button>
    <button id="button-reset">Reset</button>
    <script>
        var value = 0;
        var counter = document.getElementById('counter');
        var button_increment = document.getElementById('button-increment');
        var button_decrement = document.getElementById('button-decrement');
        var button_reset = document.getElementById('button-reset');
        
        button_increment.onclick = function() { counter.innerText = ++value; };
        button_decrement.onclick = function() { counter.innerText = --value; };
        button_reset.onclick = function() { value = 0; counter.innerText = value; };
    </script>
</body>
</html>
